	<center>
		<div class="jumbotron jumbotron-fluid">
			<h1>
				<label>
					Currency converter
				</label>
			</h1>
			<br>
			</br>
			<input type="number" id="amount" placeholder="Enter in dollar or Rs" required>


			<label>Convert your currency to --</label>
			<select id="currencytype">
				<option value="dollar">dollar</option>
				<option value="inr">INR</option>
			</select>
			<br>
			</br>
			<button type="button" class="btn btn-success" onclick="currencyConverter()">Check
			</button>
			<br></br>
			<label id="displayDollar"></label>
	</center>
	<script src="/service/CurrencyConverterService.js"></script>
	<script>
		function currencyConverter() {
			event.preventDefault();
			let currencytype = document.querySelector("#currencytype").value;
			let amount = document.querySelector("#amount").value;
			if (currencytype == "dollar") {

				if (CurrencyConverter.currencyConvert(currencytype, amount) == 0) {
					document.getElementById("displayDollar").innerHTML = "Enter amount";
				}
				else {
					document.getElementById("displayDollar").innerHTML = CurrencyConverter.currencyConvert(currencytype, amount) + " $";
				}


			}
			else {
				if (CurrencyConverter.currencyConvert(currencytype, amount) == 0) {
					document.getElementById("displayDollar").innerHTML = "Enter amount";
				}
				else {
					document.getElementById("displayDollar").innerHTML = CurrencyConverter.currencyConvert(currencytype, amount) + " $";
				}
			}

		}
	</script>
