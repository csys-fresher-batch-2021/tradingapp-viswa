<script>
    function displayTransaction() {
        let elementarrayy = JSON.parse(localStorage.getItem("elementarray")) || [];
        for (let i = 0; i < elementarrayy.length; i++) {
            document.querySelector("#portfolio").innerHTML += "<p>" + JSON.stringify(elementarrayy[i]).slice(13, -2) + "</p>" + "<br>";
        }

    }
    function displayTotal() {
        let total;

        total = localStorage.getItem("total");
        document.querySelector("#total").innerHTML = " balance amount " + total + "$";

    }
</script>
