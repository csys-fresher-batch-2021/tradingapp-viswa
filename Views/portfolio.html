<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <center>
        <div id="navBar"></div>


        <h1 class="display-1"> Demo account </h1>
        <div class="alert alert-secondary" role="alert">The amount given to you is 10000$</div>


        <button type="button" class="btn btn-secondary btn-lg" onclick="displayTransaction()">Check out Transactions</button>


        <button type="button" class="btn btn-secondary btn-lg" onclick="displayTotal()">Check Balance</button>

        <form id="total"></form>
        <form id="portfolio"></form>


    </center>



</body>

<script>
    function displayTransaction() {
        let elementarrayy = JSON.parse(localStorage.getItem("elementarray")) || [];
        for (let i = 0; i < elementarrayy.length; i++) {
            document.querySelector("#portfolio").innerHTML += "<p>" + JSON.stringify(elementarrayy[i]).slice(13, -2) + "</p>" + "<br>";
        }

    }
    function displayTotal() {
        let total;

        total = localStorage.getItem("total");
        document.querySelector("#total").innerHTML = " balance amount " + total + "$";

    }
</script>
