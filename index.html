<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
   <link rel="stylesheet" href="/Assets/css/font.css"> 
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" > -->
    <title>Document</title>
</head>
<body>
    <center>
        <div class="row">
                <div class="col-md-6 mx-auto p-0">
                    <div class="card">
                        <div class="login-box">
                            <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                                <label for="tab-1" class="tab">Login</label>
                                 <input id="tab-2" type="radio" name="tab" class="sign-up">
                                 <label for="tab-2" class="tab">Sign Up</label>
                                <div class="login-space">
                                    <form onsubmit="login()">
                                    <div class="login">
                                        <div class="group"> <label for="user" class="label">Username</label> 
                                        <input id="loginuser" type="text" class="input" placeholder="Enter your username" required>
                                         </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> 
                                        <input id="loginpass" type="password" class="input" data-type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Enter your password" required>
                                         </div>
                                        <div class="group"> <input id="check" type="checkbox" class="check" checked>
                                         <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                        <div class="group"> <input type="submit"  class="button" value="Sign In"> </div>
                                        <div class="hr"></div>
                                        <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                      </div>
                                      </form>
                                      <div class="sign-up-form">
                                          <form onsubmit="signup()">
                                        <div class="group"> <label for="user" class="label">Username</label>
                                        <input id="user" type="text" class="input" placeholder="Create your Username" required/> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> 
                                        <input id="pass" type="password" class="input" data-type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Create your password" required /> </div>
                                        <div class="group"> <label for="pass" class="label">Repeat Password</label> 
                                        <input id="repeatpass" type="password" class="input" data-type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Repeat your password" required /> </div>
                                        <div class="group"> <label for="pass" class="label">Email Address</label>
                                        <input id="email" type="email" class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="Enter your email address" required/> </div>
                                        <div class="group"> <input type="submit"  class="button" value="Sign Up"> </div>
                                    </form>
                                        <div id="nomatch"></div>

                                        <div class="hr"></div>
                                        <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </center>
</body>
<script>
    
</script>
<script src="/Assets/js/login.js"></script>
<script src="/service/UserManager.js">


</script>
<script src="/Assets/js/balance.js"></script>
</html>
